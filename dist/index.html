<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2ef2a7fb14.js" crossorigin="anonymous"></script>

    <title>To do list || The odin project</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <div class="logo">
            <div class="logo-placeholder" style="width: 50px; height: 50px; background-color: red;"></div>
        </div>
        <div class="nav-button">
            <button type="button">navigation</button>
        </div>
    </header>
    <div class="content">
        <div class="project-container active">
            <div class="logic-project-container">
                <h3>Add project:</h3>
                <div class="add-project-button">
                    <div class="add-project-default-btn">
                        <h4>New Project</h4>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Project name" required>
                        <div class="radio-input">
                            <h4>Type of urgency</h4>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="low" value="low urgency" required>
                                <label for="low">Low</label>
                            </div>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="medium" value="medium urgency">
                                <label for="medium">Medium</label>
                            </div>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="high" value="high urgency">
                                <label for="high">High</label>
                            </div>
                        </div>
                        <div class="input-btn">
                            <button type="button" id="confirm-btn-project">Confirm</button>
                            <button type="button" id="cancel-btn-project">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-project-container">
                <h3>List of project:</h3>
                <div class="show-list-of-project">
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="to-do-items-container">
            <div class="add-items-logic">
                <p>dummy text 2 aaaaaa aaaaaaa aaaaaaaaaaa aaaaaaaaaa aaaaaaaaaaaaaa aaaaaaaaaaaaaaaa</p>
            </div>
            <div class="list-items-container">
                <p>dummy text 2 aaaaa aaaaaaaaaaa aaaaaaaaaaaa aaaaaaaa aaaaaaaa aaaaaaaaaaaaa aaaaaaa</p>
            </div>
        </div>
    </div>
</body>
</html>
