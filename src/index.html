<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2ef2a7fb14.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">

    <title>To do list || The odin project</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-placeholder">
                    <img src="./img/favicon.svg" alt="logo" style="width: 50px;">
                </div>
            </div>
            <div class="nav-button">
                <i class="menu-nav-btn fa-solid fa-bars nav-active"></i>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="project-container active">
            <div class="logic-project-container">
                <h3>Add project:</h3>
                <div class="add-project-button">
                    <div class="add-project-default-btn">
                        <h4>New Project</h4>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="project-input-container">
                        <input type="text" id="project-name" placeholder="Project name" required>
                        <div class="input-btn">
                            <button type="button" id="confirm-btn-project">Confirm</button>
                            <button type="button" id="cancel-btn-project">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-project-container">
                <h3>List of project:</h3>
                <div class="show-list-of-project"></div>
            </div>
        </div>
        <div class="to-do-items-container">
            <h3 id="project-name-title"></h3>
            <div class="add-items-logic">
                <div class="add-items-button">
                    <div class="add-items-default-btn">
                        <h4>Add Task</h4>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="task-input-container">
                        <input type="text" id="task-name" placeholder="Task name" required>
                        <textarea id="textarea-description" rows="4" placeholder="Description"></textarea>
                        <div class="radio-input">
                            <h4>Type of urgency</h4>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="low" value="low urgency" required>
                                <label for="low">Low</label>
                            </div>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="medium" value="medium urgency">
                                <label for="medium">Medium</label>
                            </div>
                            <div class="radio-box">
                                <input class="radio" type="radio" name="urgency-type" id="high" value="high urgency">
                                <label for="high">High</label>
                            </div>
                        </div>
                        <div class="due-date-container">
                            <h4>Due to:</h4>
                            <input type="date" id="date-value">
                        </div>
                        <div class="input-btn">
                            <button type="button" id="confirm-btn-task">Confirm</button>
                            <button type="button" id="cancel-btn-task">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-items-container">
                <h3 class="list-section-title">List of task:</h3>
                <div class="show-list-of-task"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <h4>Created by Ale269</h4>
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
